<mat-card>
  <mat-card-subtitle>
    <h3>Standards</h3>
    <button mat-raised-button color="warn" (click)="addNewStandard()">
      Create Standard
    </button>
  </mat-card-subtitle>
  <mat-card-content>


    <section>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

<ng-container matColumnDef="actions"  >
  <th mat-header-cell *matHeaderCellDef >Action</th>
  <td mat-cell *matCellDef="let item" >
    <button mat-raised-button color="warn" (click)="openEditStandard($event,item)">
      Edit
    </button>
  </td>

</ng-container>


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Standard ID</th>
          <td mat-cell *matCellDef="let item">{{item.id}}</td>
        </ng-container>

        <ng-container matColumnDef="standardname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Standard Name</th>
          <td mat-cell *matCellDef="let item">{{item.standardname}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="10">
            No Data Found
          </td>
        </tr> -->

      </table>
      <table>
        <tr *ngIf="!dataSource.data.length">
          <td style="text-align: center; color: red" [attr.colspan]="displayColumns.length">
            <b>No Records Found!</b>
          </td>
        </tr>
      </table>
      <mat-paginator  
      [hidden]="!dataSource.data.length"
      [pageSizeOptions]="[10,50,100]" [pageSize]="10"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements"
                      >
      </mat-paginator>
    </section>
  </mat-card-content>

</mat-card>
