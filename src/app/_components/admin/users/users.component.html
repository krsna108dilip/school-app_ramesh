<mat-card>
  <mat-card-subtitle>
    <h3>Users</h3>
    <button mat-raised-button color="warn" (click)="addNewUser()">
      Create User
    </button>
  </mat-card-subtitle>
  <mat-card-content>


    <section>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

<ng-container matColumnDef="actions"  >
  <th mat-header-cell *matHeaderCellDef   >Action</th>
  <td mat-cell *matCellDef="let item" >
    <button mat-raised-button color="warn" (click)="openEditUser($event,item)">
      Edit
    </button>
  </td>

</ng-container>

        <ng-container matColumnDef="uid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >User ID</th>
          <td mat-cell *matCellDef="let item">{{item.uid}}</td>
        </ng-container>

        <ng-container matColumnDef="uname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >User Name</th>
          <td mat-cell *matCellDef="let item">{{item.uname}}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Role</th>
          <td mat-cell *matCellDef="let item">{{item.role}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="10">
            No Data Found
          </td>
        </tr>

      </table>
      <mat-paginator  [pageSizeOptions]="[10,50,100]" [pageSize]="10"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements"
                      >
      </mat-paginator>
    </section>
  </mat-card-content>

</mat-card>
